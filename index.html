<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guess</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <header>
    <div class="large-font">Guess the Word</div>
    <button class="start-button">Start</button>
  </header>

  <main>
    <section>
      <div class="card guess">
        <div class="word-blanks large-font">
          _oo_ l_ck
        </div>
      </div>
    </section>
    <section>
      <div class="card results">
        <div class="win-loss-container">
          <div>
            <h2>Wins: 
              <span class="win">0</span>
            </h2>
            <h2>Losses: 
              <span class="lose">0</span>
            </h2>
          </div class=button-container>
          <button class="reset-button">Reset Game</button>
        </div>
        <div class="card timer">
          <div class="timer-text">
            <div class="timer-count large-font">10</div>
            <h3>seconds remaining</h3>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
